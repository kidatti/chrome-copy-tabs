<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .section-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        .button-group button {
            flex: 1;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .hidden {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
        .tab-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 16px;
        }
        .tab-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .tab-info {
            flex: 1;
            margin-right: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .tab-info:hover {
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .tab-title {
            font-size: 14px;
            color: #333333;
            margin-bottom: 4px;
            word-break: break-all;
        }
        .tab-url {
            font-size: 12px;
            color: #666666;
            word-break: break-all;
        }
        .delete-btn {
            padding: 6px 12px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-btn:hover {
            background-color: #ff0000;
        }
        .no-tabs {
            text-align: center;
            color: #666666;
            padding: 20px;
        }
        .view-all-btn {
            margin-top: 8px;
            background-color: #f0f0f0;
            color: #333;
            width: 100%;
        }
        .view-all-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="section">
            <div class="section-title">Copy Tabs</div>
            <div class="button-group">
                <button id="copyCurrentTab">Copy This Tab</button>
                <button id="copyAllTabs">Copy All Tabs</button>
            </div>
        </div>
        <div class="section">
            <div class="section-title">Mark Tabs</div>
            <div class="button-group">
                <button id="markCurrentTab">Mark This Tab</button>
                <button id="markAllTabs">Mark All Tabs</button>
            </div>
        </div>
        <div class="section">
            <button id="viewAllTabs" class="view-all-btn">View All Tabs</button>
        </div>
    </div>
    <div id="message"></div>
    <div id="title" class="hidden"></div>
    <div id="url" class="hidden"></div>
    <textarea id="input" class="hidden"></textarea>
    <div id="tab-list" class="tab-list"></div>
    <script type="text/javascript" src="i18n.js"></script>
    <script type="text/javascript" src="contents.js"></script>
</body>
</html>
